<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>Riwayat Pendidikan</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      padding: 20px;
    }

    h2 {
      text-align: center;
      color: #333;
    }

    table {
      border-collapse: collapse;
      width: 80%;
      margin: 0 auto;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    th, td {
      padding: 12px;
      text-align: center;
      border: 1px solid #ccc;
    }

    th {
      background-color: #4CAF50;
      color: white;
    }

    tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    p {
      text-align: center;
      color: #555;
      margin-top: 20px;
    }
  </style>
</head>
<body>

  <h2>Riwayat Pendidikan</h2>

  <table>
    <tr>
      <th>Tahun Lulus</th>
      <th>Sekolah</th>
      <th>Kota</th>
    </tr>
    <tr>
      <td>2016</td>
      <td>SDK 077 Kewapante</td>
      <td>Maumere</td>
    </tr>
    <tr>
      <td>2019</td>
      <td>SMPK Virgo Fidelis</td>
      <td>Maumere</td>
    </tr>
    <tr>
      <td>2023</td>
      <td>SMASK Bhaktyarsa</td>
      <td>Maumere</td>
    </tr>
  </table>

  <p>Tabel ini menunjukkan riwayat pendidikan cathy berdasarkan tahun lulus.</p>

</body>
</html>
